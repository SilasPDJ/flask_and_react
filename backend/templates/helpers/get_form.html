<form class="form" method="POST" action="{{action_url}}">
    {{ form.csrf_token }}
    {% for field in form %}
    <div class="form-group">
        {{ field }}
        <label for="{{ field.id }}">{{ field.label.text }}:</label>
    </div>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
